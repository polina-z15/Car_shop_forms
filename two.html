<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизація</title>
    <link rel="stylesheet" href="css/two.css" />
  </head>
  <body>
    <h2>Авторизація</h2>
    <form action="https://fom.in.ua/echo" method="POST" target="_blank">
      <fieldset>
        <legend>Вхід на сайт</legend>
        <label for="email" class="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />
        <label for="password" class="email">Пароль:</label>
        <input type="password" id="password" name="password" required />
        <input
          type="radio"
          id="remember_password"
          name="remember_password"
        />
        <label for="remember_password">Запам'ятати пароль</label>
      </fieldset>
      <input type="submit" value="Увійти" />
      <a href="three.html" target="_blank">Далі - Пошук</a>
    </form>
  </body>
</html>
