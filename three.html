<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пошук</title>
    <link rel="stylesheet" href="css/three.css" />
  </head>
  <body>
    <h2>Пошук автомобілів</h2>
    <form action="https://fom.in.ua/echo" method="GET" target="_blank">
      <label for="body_type">Тип кузова:</label>
      <input type="text" id="body_type" name="body_type" /><br /><br />
      <label for="brand">Марка авто:</label>
      <input type="text" id="brand" name="brand" /><br /><br />
      <label for="manufacturer_country">Країна виробник:</label>
      <input
        type="text"
        id="manufacturer_country"
        name="manufacturer_country"
      /><br /><br />
      <label for="price_from">Ціна (від):</label>
      <input type="number" id="price_from" name="price_from" /><br /><br />
      <label for="price_to">Ціна (до):</label>
      <input type="number" max="60000" id="price_to" name="price_to" /><br /><br />
      <label for="year_from">Рік випуску (від):</label>
      <input type="number" disabled id="year_from" name="year_from" /><br /><br />
      <label for="year_to">Рік випуску (до):</label>
      <input type="datetime" id="year_to" name="year_to" /><br /><br />
      <label for="condition">Стан:</label><br />
      <input type="checkbox" id="condition1" name="condition" value="Бити" />
      <label for="condition1">Бити</label><br />
      <input
        type="checkbox"
        id="condition2"
        name="condition"
        value="У кредиті"
      />
      <label for="condition2">У кредиті</label><br />
      <input
        type="checkbox"
        id="condition3"
        name="condition"
        value="Нерозмитнена"
      />
      <label for="condition3">Нерозмитнена</label><br /><br />
      <label for="fuel_type">Тип палива:</label>
      <input type="text" id="fuel_type" name="fuel_type" /><br /><br />
      <label for="transmission">Тип коробки передач:</label>
      <input type="text" id="transmission" name="transmission" /><br /><br />
      <label for="color">Колір:</label>
      <input type="text" id="color" name="color" /><br /><br />
      <label for="comfort">Комфорт:</label><br />
      <input type="checkbox" id="comfort1" name="comfort" value="Люк" />
      <label for="comfort1">Люк</label><br />
      <input
        type="checkbox"
        id="comfort2"
        name="comfort"
        value="Шкіряний салон"
      />
      <label for="comfort2">Шкіряний салон</label><br /><br />
      <input type="submit" value="Пошук" />
    </form>
  </body>
</html>
