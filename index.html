<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car shop forms</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>Реєстрація</h2>
    <form action="https://fom.in.ua/echo" method="POST" target="_blank">
      <label for="email" pla>Email:</label>
      <input
        type="email"
        placeholder="Enter your email"
        id="email"
        name="email"
        required
      /><br />
      <div class="field">
        <label for="password">Пароль:</label>
        <input maxlength="9" minlength="4"
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        /><br />
      </div>
      <label for="confirm_password">Підтвердження вашого пароля:</label>
      <input 
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      /><br />
      <input type="submit" value="Зареєструватися" />
      <a href="two.html" target="_blank">Далі - Авторизація</a>
    </form>
  </body>
</html>
